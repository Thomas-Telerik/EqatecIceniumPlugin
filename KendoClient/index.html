<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="EqatecAnalytics.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <<div data-role="view" id="tabstrip-home" data-title="Analytics Welcome">
            <h1>Welcome to analytics</h1>
        </div>

        <div data-role="view" id="tabstrip-tab" data-title="Tab">
            <h1>Some tab</h1>            
        </div>

        <div data-role="view" id="tabstrip-monitor" data-title="Monitor">
            <h1>My Location</h1>
            <div>
                <a data-role="button" data-click="app.stopMonitor" data-icon="stop">Stop Monitor</a>                
            </div>
        </div>

        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                    <a href="#tabstrip-tab" data-icon="custom">Some Tab</a>
                    <a href="#tabstrip-monitor" data-icon="close">Monitor</a>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var kendoapp = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
            app.initialize();            
        </script>
    </body>
</html>
